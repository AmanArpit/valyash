<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }

        /* Add a semi-transparent overlay */
             /* Floating Hearts */
             .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floatHearts 4s linear infinite;
            max-width: 90%;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) scale(1.5);
                opacity: 0;
            }
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.2;
            z-index: -1;
        }


        /* Video Frame */
        .video-frame {
            width: 70%;
            max-width: 800px;
            border: 5px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            z-index: 2;
        }

        /* Hover Effect */
        .video-frame:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 40px rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.9);
        }

        /* Video */
        .video-frame video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* More Button */
        .more-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            z-index: 2;
        }

        .more-button:hover {
            background: white;
            color: black;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: rgba(255, 50, 90, 0.6);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: clamp(12px, 2vw, 14px);
            font-weight: bold;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 15px rgba(255, 50, 90, 0.4);
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        .footer span {
            animation: glow 2s infinite alternate;
        }


    </style>
</head>
<body>

    <!-- Video Frame -->
    <div class="video-frame">
        <video controls autoplay muted>
            <source src="videos/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
    </script>

    <!-- More Button -->
    <button class="more-button" onclick="location.href='val4.html'">More</button>
    <div class="footer">
        <p><span>Made with ❤️ by Arpit for Yashii</span></p>
    </div>


</body>
</html>
