<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.2;
            z-index: -1;
        }

        /* Video Frame */
        .video-frame {
            width: 70%; /* Reduced width to make the video smaller */
            max-width: 600px; /* Reduced max-width as well */
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            z-index: 2;
            aspect-ratio: 16 / 9; /* Maintains aspect ratio */
        }

        /* Hover Effect */
        .video-frame:hover {
            transform: scale(1.02);
            box-shadow: 0px 15px 40px rgba(255, 255, 255, 0.5);
        }

        /* Video */
        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Use 'contain' to fit the video within the frame */
        }

        /* More Button */
        .more-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .more-button:hover {
            background-color: white;
            color: black;
        }

        /* Footer */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 50, 90, 0.6);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: clamp(10px, 1.5vw, 12px);
            font-weight: bold;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .footer span {
            animation: glow-text 2s infinite alternate;
        }

        @keyframes glow-text {
            from { color: rgba(255,255,255,0.8); }
            to { color: rgba(255,50,90,1); }
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: red;
            animation: floatHearts 4s linear infinite;
        }

        @keyframes floatHearts {
            from {
                transform: translateY(100vh) scale(0.8);
                opacity: 1;
                filter: blur(0);
                z-index:-10;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
                filter: blur(2px);
                z-index:-10;
            }
        }

        @media (max-width: 768px) {
            .video-frame {
                width: 85%; /* Adjust for smaller screens */
            }
            .more-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .video-frame {
                width: 95%; /* Adjust for even smaller screens */
            }
            .more-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-frame">
        <video controls autoplay muted>
            <source src="yvid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
    
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    
        setInterval(createHeart, 500);
    </script>
    
    <button class="more-button" onclick="location.href='val4.html'">More</button>
    <div class="footer">
        <p><span>Made with ❤️ by Arpit for Yashii</span></p>
    </div>
</body>
</html>
