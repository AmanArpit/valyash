<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Word-by-Word Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floatHearts 4s linear infinite;
            max-width: 90%;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) scale(1.5);
                opacity: 0;
            }
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.2;
            z-index: -1;
        }

        /* Responsive Text Animation */
        .text-container {
            font-size: clamp(24px, 5vw, 40px);
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
        }

        .word {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards, glow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 6px #ff6699, 0 0 12px #ff3366; }
            100% { text-shadow: 0 0 12px #ff99cc, 0 0 24px #ff6699; }
        }

        /* Responsive Footer */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: rgba(255, 50, 90, 0.6);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: clamp(12px, 2vw, 14px);
            font-weight: bold;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 15px rgba(255, 50, 90, 0.4);
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        .footer span {
            animation: glow 2s infinite alternate;
        }

        .music-heart {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
            transition: transform 0.3s ease;
        }

        .music-heart:hover {
            transform: translateX(-50%) scale(1.1);
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

    </style>
</head>
<body>
    <audio id="bg2-music" loop preload="auto" style="display:none;">
        <source src="bg2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-heart" onclick="toggleMusic()">❤️</div>

    <div class="flower-container">
        <div class="flower">
            <div class="pistil"></div>
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
        </div>
    </div>

    <!-- Stylish Word-by-Word Text with Glow -->
    <div class="text-container">
        <span class="word" style="animation-delay: 0s;">Thank</span>
        <span class="word" style="animation-delay: 0.5s;">You</span>
        <span class="word" style="animation-delay: 1s;">for</span>
        <span class="word" style="animation-delay: 1.5s;">being</span>
        <span class="word" style="animation-delay: 2s;">the</span>
        <span class="word" style="animation-delay: 2.5s;">best</span>
        <span class="word" style="animation-delay: 3s;">part</span>
        <span class="word" style="animation-delay: 3.5s;">of</span>
        <span class="word" style="animation-delay: 4s;">my</span>
        <span class="word" style="animation-delay: 4.5s;">life ;)</span>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);

        function toggleMusic() {
            let audio = document.getElementById('bg2-music');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

    <!-- Footer -->
    <div class="footer">
        <p><span>Made with ❤️ by Arpit for Yashii</span></p>
    </div>

</body>
</html>
