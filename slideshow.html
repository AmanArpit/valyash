<!DOCTYPE html>

    <title>6-Frame Sequential Slideshow with Flip</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floatHearts 4s linear infinite;
            max-width: 90%;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) scale(1.5);
                opacity: 0;
            }
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.2;
            z-index: -1;
        }

        .slideshow-container {
            position: absolute;
            top: 10%;
            width: 80%;
            height: 70vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .frame {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            cursor: pointer;
        }

        .frame-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .frame-inner.flipped {
            transform: rotateY(180deg);
        }

        .frame-front, .frame-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .frame-front {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .frame:hover .frame-front {
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }

        .frame-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .frame-front img.active {
            opacity: 1;
        }

        .frame-back {
            background: rgba(255, 255, 255, 0.9);
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .frame-back span {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: #ff4d88;
        }

        .more-button {
            position: absolute;
            bottom: 10%;
            padding: 12px 24px;
            background: rgba(190, 88, 88, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            z-index: 2;
        }

        .more-button:hover {
            background: white;
            color: black;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: rgba(255, 50, 90, 0.6);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: clamp(12px, 2vw, 14px);
            font-weight: bold;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 15px rgba(255, 50, 90, 0.4);
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        .footer span {
            animation: glow 2s infinite alternate;
        }

        .play-music-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            z-index: 11;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .play-music-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .slideshow-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                height: 80vh;
                overflow-y: scroll;
                top: 5%;
                scrollbar-width: none;  /* Firefox */
                -ms-overflow-style: none;  /* Internet Explorer 10+ */
            }
            .slideshow-container::-webkit-scrollbar { /* WebKit */
                width: 0;
                height: 0;
            }

            .frame {
                height: 250px;
            }

            .more-button {
                bottom: 5%;
            }

            .play-music-button {
                bottom: 15%;
            }

        }
        @media (max-width: 1024px) and (min-width: 769px) {
    .slideshow-container {
        grid-template-columns: 1fr 1fr; /* Two columns for tablets */
        grid-template-rows: repeat(3, 1fr); /* Adjust rows */
        gap: 10px; /* Reduce gap */
        height: auto; /* Allow height to adjust dynamically */
        width: 90%;
        top: 5%;
    }

    .frame {
        height: 200px; /* Adjust frame height for tablets */
    }

    .frame-front img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Prevent image stretching */
    }
}

    </style>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);

        function startSlideshow() {
            let frames = document.querySelectorAll(".frame");
            let currentFrame = 0;

            function showNextSlide() {
                let slides = frames[currentFrame].querySelectorAll(".slide");
                let currentSlide = Array.from(slides).findIndex(slide => slide.classList.contains("active"));
                
                slides[currentSlide].classList.remove("active");
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add("active");

                currentFrame = (currentFrame + 1) % frames.length;
            }

            frames.forEach(frame => {
                let slides = frame.querySelectorAll(".slide");
                slides[0].classList.add("active");
            });

            setInterval(showNextSlide, 3000);
        }

        function flipFrame(frame) {
            frame.querySelector('.frame-inner').classList.toggle('flipped');
        }

        function toggleMusic() {
            var audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        window.onload = function() {
            startSlideshow();
        };

        window.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
